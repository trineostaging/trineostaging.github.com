---
layout: default
---

<div id="post" class="post">
  <div class="post-container">
    <span class="title">{{ page.title }}</span><br />
    <span class="subtitle">{{ page.subtitle }}</span><br />
    <span class="date">{{ page.date | date: "%b %d %Y" }}</span><br />
    <span class="content">{{ content }}
      <p>
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="trineoltd">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script><script src="http://platform.linkedin.com/in.js" type="text/javascript"></script><script type="IN/Share" data-url="trineo.co.nz{{ page.url }}" data-counter="right"></script><iframe src="http://www.facebook.com/plugins/like.php?app_id=188219271243139&amp;href=trineo.co.nz{{ page.url }}&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;action=like&amp;colorscheme=dark&amp;font&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:20px; margin-left:10px" allowTransparency="true"></iframe> 
      </p>
    </span>
  </div>
</div>
